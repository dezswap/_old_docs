# use the setting below to set multiple docs directories.
# docSections = ["docs", "tutorials"]

#uniqueHomePage = true # disabled feature

#blogDir = "blog" # can be posts, blog e.t.c

repo = "https://github.com/dezswap/docs/"

time_format_blog = "Monday, January 02, 2006"
time_format_default = "January 2, 2006"
enableDarkMode = false # set to false to disable darkmode by default # user will still have the option to use dark mode

# sets the maximum number of lines per codeblock. The codeblock will however be scrollable and expandable.
codeMaxLines = 7

# disable showing line numbers by default. Switch to `true` if you'd rather have them on.
codeLineNumbers = false

# By default the template will look for icons under the icons directory. In some situations you might wanna change that. edit the line below
# iconsPath = 'icons/'

# Site logo
[logo]
  lightMode = "images/dezswap-primary-logo.svg"
  darkMode = "images/dezswap-secondary-logo.svg"

[[source]]
  name = "Github"
  iconLight = "images/github-mark-black.svg"
  url = "https://github.com/dezswap"

[[source]]
  name = "Twitter"
  iconLight = "images/twitter-logo-black.png"
  url = "https://twitter.com/dezswap_io"

